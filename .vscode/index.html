<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Viagens</title>
  </head>
  <body>
    <head>
      <h1>Agendamento de Eventos</h1>
    </head>
    <main>
        <section class="form-section">
            <h2>Adicionar novo Evento.</h2>
            <form>
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" placeholder="Digite o nome do evento" required>

                <label for="data">Data:</label>
                <input type="date" id="data" required>

                <label for="hora">Horário:</label>
                <input type="time"  id="hora" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" placeholder="Adicione uma breve descrição do evento" required></textarea>

                <button type="submit">Adicionar Evento</button>
            </form>
        </section>
    </section>
    
    <!-- Lista de eventos -->
    <section class="list-section">
        <h2>Eventos Agendados</h2>
        <ul id="eventList">
            <li>Nenhum evento agendado ainda.</li>
        </ul>
    
    </main>
  </body>
</html>
